<h1>Projects</h1>
{% for project in site.projects %}
  <article class="post text-justify">

    <h2><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></h2>

    <div class="entry">
      {{ project.excerpt }}
    </div>

  <a href="{{ project.baseurl }}{{ project.url }}" class="read-more"> >> Read More</a>
  </article>
{% endfor %}
